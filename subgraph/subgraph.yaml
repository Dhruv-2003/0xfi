specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: paymentRequests
    network: mumbai
    source:
      address: "0x35cfFB7D5F46Bbb8b8747d761092001f78dDad23"
      abi: paymentRequests
      startBlock: 28274883
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RequestPaidFull
        - RequestsCreated
        - userPaid
      abis:
        - name: paymentRequests
          file: ./abis/paymentRequests.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestPaidFull(address,address,uint256,uint256)
          handler: handleRequestPaidFull
        - event: RequestsCreated(address,uint256,uint256,uint256,string)
          handler: handleRequestsCreated
        - event: userPaid(address,address,uint256)
          handler: handleuserPaid
      file: ./src/mapping.ts
